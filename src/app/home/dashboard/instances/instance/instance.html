<div class="instance">
    <div class="instance-info">
        <div class="instance-name" ng-bind="vm.container.content.name"></div>

        <div class="instance-icons">
            <instance-type type="{{vm.container.content.type}}"></instance-type>

            <instance-status status="{{vm.container.content.status}}"></instance-status>

            <instance-alive alive="{{vm.container.content.alive}}"></instance-alive>
        </div>
    </div>

    <div class="instance-button" ng-click="vm.kill()">
        <i class="icon icon-stopped"></i>
    </div>
</div>
