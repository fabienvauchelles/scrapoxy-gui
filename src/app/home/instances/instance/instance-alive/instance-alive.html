<div class="instance-alive">
    <span ng-switch="vm.alive">
        <span ng-switch-when="true">
            <i class="icon icon-alive" title="Alive"></i>
        </span>

        <span ng-switch-when="false">
            <i class="icon icon-dead" title="Dead"></i>
        </span>

        <span ng-switch-default>
            <i class="icon icon-unknown" title="Unknown"></i>
        </span>
    </span>
</div>
