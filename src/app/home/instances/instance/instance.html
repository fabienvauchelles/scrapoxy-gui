<div class="instance">
    <div class="instance-info">
        <div class="instance-name" ng-bind="vm.container.content.name"></div>

        <div class="instance-address" ng-bind="vm.container.content.address | address"></div>

        <div class="instance-icons">
            <div class="instance-type">
                <i class="icon" ng-class="vm.getCloudType(vm.container.content.type)"></i>
            </div>

            <div class="instance-status">
                <i class="icon" ng-class="vm.getStatus(vm.container.content.status)"></i>
            </div>

            <div class="instance-alive">
                <i class="icon" ng-class="vm.isAlive(vm.container.content.alive)"></i>
            </div>
        </div>
    </div>

    <div class="instance-button" ng-click="vm.kill()">
        <i class="icon icon-stopped"></i>
    </div>
</div>
