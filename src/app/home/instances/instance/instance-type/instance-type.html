<div class="instance-type">
    <span ng-switch="vm.type">
        <span ng-switch-when="awsec2">
            <i class="icon icon-aws-ec2" title="AWS EC2"></i>
        </span>

        <span ng-switch-default>
            <i class="icon icon-unknown" title="Unknown"></i>
        </span>
    </span>
</div>
